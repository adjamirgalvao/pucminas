<div class="pt-1 ps-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Listar Produtos</li>
        </ol>
    </nav>
</div>

<section class="container">
    <app-alerta [alertas]="alertas"></app-alerta>

    <div class="grid gap-3 border rounded container" aria-disabled>
        <header class="header">
            <h2>Listar Produtos</h2>
        </header>
        <div *ngIf="carregando"><strong>Carregando...</strong>
            <mat-spinner [diameter]="20"></mat-spinner>
        </div>
        <div *ngIf="!carregando && dataSource.data.length == 0"><strong>Nenhum produto cadastrado</strong>
        </div>
        <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource.data.length > 0">
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let produto">{{ produto._id }}</td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
            </ng-container>
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estoque</th>
                <td mat-cell *matCellDef="let produto">{{ produto.quantidade }}</td>
            </ng-container>
            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
                <td mat-cell *matCellDef="let produto">{{ produto.preco }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <tr mat-cell *matCellDef="let produto">
                    <button mat-icon-button routerLink="/criarProduto" matTooltip="Editar produto">
                        <mat-icon color="primary">launch</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Excluir produto" (click)="excluirProduto(produto)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </tr>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</section>
