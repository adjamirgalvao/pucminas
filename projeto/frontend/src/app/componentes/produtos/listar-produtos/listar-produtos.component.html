<div class="pt-1 ps-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item">Produtos</li>
            <li class="breadcrumb-item active" aria-current="page">Listar Produtos</li>
        </ol>
    </nav>
</div>

<section class="container">
    <app-alerta [alertas]="alertas"></app-alerta>

    <div class="grid gap-3 border rounded container" aria-disabled>
        <header class="header">
            <h2>Listar Produtos</h2>
        </header>
        <div *ngIf="carregando"><strong>Carregando...</strong>
            <mat-spinner [diameter]="20"></mat-spinner>
        </div>
        <div *ngIf="!carregando && dataSource.data.length == 0"><strong>Nenhum produto cadastrado.</strong>
        </div>
        <div class="grid gap-3 border rounded container" *ngIf="dataSource.data.length > 0">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                    <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
                </ng-container>
                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Estoque</th>
                    <td mat-cell *matCellDef="let produto">{{ produto.quantidade }}</td>
                </ng-container>
                <ng-container matColumnDef="preco">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
                    <td mat-cell *matCellDef="let produto">{{ produto.preco }}</td>
                </ng-container>
                <ng-container matColumnDef="precoCusto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço custo</th>
                    <td mat-cell *matCellDef="let produto">{{ produto.precoCusto }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let produto">
                        <button mat-icon-button [routerLink]="['/produtos/' + produto._id + '/editarProduto']"
                            matTooltip="Editar produto">
                            <mat-icon color="secondary">create</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Excluir produto" (click)="confirmarExcluirProduto(produto)"
                            [disabled]="excluindo" [class.spinner]="excluindo && (produto._id == produtoExcluido._id)">
                            <mat-icon color="secondary">delete</mat-icon>
                        </button>
                        <button mat-icon-button [routerLink]="['/produtos/' + produto._id + '/cadastrarCompraProduto']"
                            matTooltip="Cadastrar compra para o estoque">
                            <mat-icon color="secondary">payment</mat-icon>
                        </button>
                        <button mat-icon-button [routerLink]="['/produtos/' + produto._id + '/listarComprasProduto']"
                            matTooltip="Gerenciar compras do estoque">
                            <mat-icon color="secondary">local_mall</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <br>
        <button mat-stroked-button routerLink="/produtos/criarProduto" [queryParams]="{ listar: true }"
            matTooltip="Novo Produto" color="primary">Novo
            Produto</button>
    </div>
</section>
