<div class="pt-1 ps-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item">Produtos</li>
            <li class="breadcrumb-item active" aria-current="page">Cadastrar Produto</li>
        </ol>
    </nav>
</div>

<section class="container">
    <app-alerta [alertas]="alertas"></app-alerta>
    <div class="grid gap-3 border rounded container" aria-disabled>
        <header class="header">
            <h2>Novo Produto</h2>
        </header>
        <form [formGroup]="criarProdutoForm" (ngSubmit)="criarProduto()">
            <div class="mb-3">
                <mat-form-field style="width: 70%;">
                    <mat-label>Produto</mat-label>
                    <input type="text" formControlName="nome" maxlength="256" matInput
                        placeholder="Digite o nome do produto" [readonly]="salvando">
                    <mat-hint>Digite o nome do produto</mat-hint>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field>
                    <mat-label>Estoque inicial</mat-label>
                    <input type="number" formControlName="quantidade" matInput placeholder="Digite o estoque inicial"
                        [readonly]="salvando">
                    <mat-hint>Digite o estoque inicial</mat-hint>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field>
                    <mat-label>Preço</mat-label>
                    <input type="number" formControlName="preco" matInput placeholder="Digite o preço"
                        [readonly]="salvando">
                    <mat-hint>Digite o preço</mat-hint>
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field>
                    <mat-label>Preço custo</mat-label>
                    <input type="number" formControlName="precoCusto" matInput placeholder="Digite o preço médio de custo"
                        [readonly]="salvando">
                    <mat-hint>Digite o preço de custo</mat-hint>
                </mat-form-field>
            </div>
            <div class="acoes">
                <!-- https://dkreider.medium.com/how-to-add-a-spinner-to-an-angular-material-button-the-simplest-way-ever-69e2f7005f29 -->
                <button type="submit" mat-stroked-button matTooltip="Salvar o produto" color="primary"
                    [disabled]="salvando" [class.spinner]="salvando">Salvar</button> &nbsp;
                <button (click)="$event.preventDefault(); cancelar();" mat-stroked-button matTooltip="Voltar sem salvar" color="warn"
                    [disabled]="salvando">Voltar</button>
            </div>
        </form>
    </div>
</section>
